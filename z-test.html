<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="columns m-0 " style="height: 100vh;">
    <div class="column is-1"  style="background-color: black;">
      <aside class="menu mt-5">
          <ul class="menu-list has-text-centered ">
              <li><a class="has-text-white">Projects</a></li>
              <li><a class="has-text-white">Tasks</a></li>
          </ul>
          <figure class="image is-32x32" style="margin-top:70vh; margin-left: auto; margin-right: auto;">
            <img class="is-rounded" src="img/user img.png">
          </figure>
      </aside>
    </div>
    <div class="column">
      <div class="has-text-danger mt-5 ml-5 mb-6">
        <p class="title has-text-danger">
          Project Name
        </p>
        <h2 class="subtitle has-text-danger">
          I hope you are having a great day!
        </h2>
        <div class="buttons">
          <button class="button is-rounded">Add Task</button>
        </div>
      </div>
      <div class="columns  ml-5 mr-5 mt-0 mb-0" >
        <div class="column is-1 has-background-light" style="border-right:  solid; border-color: #DEDEDE; border-width: thin;">
        No.
        </div>
        <div class="column is-2 has-background-light" style="border-right: solid; border-color:  #DEDEDE; border-width: thin;">
        Task Name
        </div>
        <div class="column is-2 has-background-light" style="border-right:  solid; border-color: #DEDEDE; border-width: thin;">
        Status
        </div>
        <div class="column is-2 has-background-light" style="border-right:  solid; border-color: #DEDEDE; border-width: thin;">
        Assigned To
        </div>
        <div class="column is-2 has-background-light" style="border-right: solid; border-color:  #DEDEDE; border-width: thin;">
        Due Date
        </div>
        <div class="column is-3 has-background-light" >
        Comment
        </div>
      </div>
      <div class="columns  ml-5 mr-5 mt-0 mb-0" style="border-bottom: solid; border-color:  #DEDEDE; border-width: thin;">
        <div class="column is-1">
        1
        </div>
        <div class="column is-2">
        Project 1
        </div>
        <div class="column is-2">
        <div class="select is-rounded is-small">
          <select>
            <option>Not started</option>
            <option>On track</option>
            <option>Issue</option>
            <option>Finish</option>
          </select>
        </div>
        </div>
        <div class="column is-2">
        Maria Qi
        </div>
        <div class="column is-2">
        11/12/2022
        </div>
        <div class="column is-3">
        Temporary Comment
        </div>
      </div>
      
       
    </div>
      
    </div>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
